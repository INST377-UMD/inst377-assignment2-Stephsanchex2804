<html>
<head>
  <title>Stocks</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <header>
    <h1>Stock Tracker</h1>
    <div class="red-bar"></div>
  </header>

  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dog.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <div class="stock-form">
      <h2>Check a Stock</h2>
      <input type="text" id="ticker-input" placeholder="Enter Stock Ticker (e.g., AAPL)" />
      <select id="day-range">
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
      </select>
      <button class="custom-button" onclick="getStock()">Get Stock Data</button>
    </div>
  
    <canvas id="stock-chart" width="800" height="400"></canvas>
  
    <div class="reddit-section">
      <h2>Top 5 Stocks on Reddit</h2>
      <table id="reddit-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Comments</th>
            <th>Sentiment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  

  <div class="audio-box">
    <h3>Audio Commands</h3>
    <ul>
      <li>Say "Lookup Tesla" → Loads TSLA</li>
      <li>Say "Navigate to dogs" → Goes to dogs page</li>
    </ul>
    <button id="start-audio">Turn On Listening</button>
    <button id="stop-audio">Turn Off Listening</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
